name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Prepare
        run: ./gradlew clean dependencies
      - name: Check Secret Files
        run: ./gradlew checkFilesGitIgnored
      - name: Lint
        run: ./gradlew lint
      - name: Build
        run: ./gradlew buildDocker testClasses
      - name: Test
        run: ./gradlew test

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
#    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
      - name: Push
        run: ./gradlew push
        env:
          ORG_GRADLE_PROJECT_dockerUser: ${{ secrets.DOCKER_USER }}
          ORG_GRADLE_PROJECT_dockerPassword: ${{ secrets.DOCKER_PASSWORD }}
      - name: Decrypt
        run: ./gradlew decryptFiles
        env:
          GFE_PASSWORD: ${{ secrets.ENCRYPTION_KEY }}
      - name: Deploy
        run: ./gradlew deploy


